---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-meta">
  {% if page.author %}
    <p class="post-author">By {{ page.author }}</p>
  {% endif %}
  {% if page.date %}
    <p class="post-date"><time datetime="{{ page.date | date: '%Y-%m-%dT%H-%M-%S' }}">{{ page.date | date: '%B %-d, %Y' }}</p>
    {% endif %}
  </div>

  {{ content }}

</article>
