---
layout: default
---
<article class="post" role="article">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-meta">
  {% if page.date %}
    <p class="post-info">
      Posted on <time datetime="{{ page.date | date: '%Y-%m-%dT%H-%M-%S' }}">{{ page.date | date: '%B %-d, %Y' }}
      {% if page.author %}
        by {{ page.author }}
      {% endif %}
    </p>
  {% endif %}


  </div>

  {{ content }}

</article>
