---
layout: default
---

{% if page.subpages %}
<nav class="document-nav" role="navigation">
  <ul>
  {% for subpage in page.subpages %}
    {% if subpage.embed %}
    <li><a href="#{{ subpage.name }}" data-subpage-url="{{ subpage.location }}">{{ subpage.name }}</a></li>
    {% else %}
    <li><a href="{{ subpage.location }}">{{ subpage.name }}</a></li>
    {% endif %}
  {% endfor %}
  </ul>
</nav>
{% endif %}

<article class="document" role="article">

  {{ content }}

</article>
