---
title: Officers
permalink: /about/officers/
categories: ['people']
---
<head>
    <link rel="stylesheet" type="text/css" href="_scss/_people.css">
</head>

<section id="officers">
  <h2>Our Officers</h2>
  <ul class="people-list officers-list">
  {% for officer in site.data.officers %}
    <li class="person officer" data-img-url="{{ officer.lname | append: ' ' | append: officer.fname | replace: ' ','-' | downcase | append: '.jpg' }}">
      <img src="/img/people/{{officer.fname | append: '_' | append: officer.lname | append: '.jpg' }}" onerror="this.src='/img/people/generic.jpg'">
      <div class="person-info">
        <span class="person-name officer-name">{{ officer.fname }} {{ officer.lname }}</span>
        <span class="officer-position">{{ officer.position }}</span>
      </div>
    </li>
  {% endfor %}
  </ul>
</section>
