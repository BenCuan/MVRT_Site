<div class="create-post">
  <h1>Create a Blog Post</h1>
  <form name="post">
    <label for="post-title">Title</label>
    <input required type="text" id="post-title" name="post-title">
    <label for="post-author">Author</label>
    <input required type="text" id="post-author" name="post-author">
    <label for="post-categories">Tags/Categories (space separated)</label>
    <input type="text" id="post-categories" name="post-categories">
    <label for="post-text">Text</label>
    <textarea required id="post-text" name="post-text" cols="80" rows="10">Something interesting happened today!</textarea>
    <button type="button">Submit</button>
  </form>
</div>
